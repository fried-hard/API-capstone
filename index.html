<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Lite</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">GET LOST. TRAVEL LITE</h1>
    <p class="title2">Take a quick gander of what's good.</p>
    <div class="input">
      <input type="text" class="inputValue" placeholder="Enter a City" />
      <input type="submit" value="GO" class="submitButton" />
      <input type="submit" value="Clear" class="clearButton" />
    </div>

    <div class="display" id="myForm">
      <ol class="numberList" id="numberList"></ol>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiXmxReoGIkFAU8W9JMnMk4FBRbWrhQtI&callback=initMap"
    ></script>
  </body>
</html>
