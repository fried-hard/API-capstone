<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Lite</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">GET LOST. TRAVEL LITE</h1>
      <h2 class="title2">Take a quick gander of what's good.</h2>
    </header>

    <form>
      <div class="input">
        <label for="search" class="visuallyhidden">Search:</label>
        <input type="text" class="inputValue" placeholder="Enter a City" id="citySearch" />
        <label for="submitButton" class="visuallyhidden">Submit</label>
        <input type="submit" value="GO" class="submitButton" id="submitButton" />
        <label for="clearButton" class="visuallyhidden">Clear</label>
        <input type="submit" value="Clear" class="clearButton" id="clearButton"  />
      </div>
    </form>
    <section class="results">
      <div class="display" id="myForm">
        <ol class="numberList" id="numberList"></ol>
      </div>

      <div id="map"></div>
    </section>
    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiXmxReoGIkFAU8W9JMnMk4FBRbWrhQtI&callback=initMap"
    ></script>
  </body>
</html>
